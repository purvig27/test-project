<section class="view-detail mb-3">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="main-heading text-center my-4">
                <h4>Informations</h4>
            </div>
            <div class="col-lg-12 col-md-12">
                <mdb-carousel [animation]="'slide'" class="bg-slider">
                    <mdb-carousel-item *ngFor="let info of  peopleInfo">
                        <img class="carousel-item-img" src="assets/img/community_bg.png" alt="img">
                        <ul class="detail-list p-0">
                            <li>
                                <h3>{{info.name}}</h3>
                            </li>
                            <li>{{info.birth_year}}</li>
                        </ul>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>
        </div>
    </div>
</section>

<section class="view-detail">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="main-heading text-center my-4">
                <h4>Spaceship</h4>
            </div>
            <div class="col-lg-12 col-md-12">
                <mdb-carousel [animation]="'slide'" class="bg-slider">
                    <mdb-carousel-item *ngFor="let info of  spaceship">
                        <img class="carousel-item-img" src="assets/img/img-list-1.jpg" alt="img">
                        <ul class="detail-list p-0">
                            <li><h3>{{info.name}}</h3></li>
                            <li>{{info.manufacturer}}</li>
                            <li>{{info.model}}</li>
                        </ul>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>
        </div>
    </div>
</section>
